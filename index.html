        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-input" class="col-form-label">User Name:</label>
                <input type="text" class="form-control" id="username-input" value="yarob124">

                <label for="pass-input" class="col-form-label">Password:</label>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
          </div>
        </div>
      </div>
    </div>

<!-- Modal register -->
<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3">
            <input type="file" class="form-control"  accept="image/png, image/gif, image/jpeg" id="imageUpload">
            <label class="input-group-text" for="imageUpload">Upload Your Image</label>
          </div>
          <div class="mb-3">
            <label for="name-input" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="register-name-input" value="">
          </div>
          <div class="mb-3">
            <label for="register-username-input" class="col-form-label">User Name:</label>
            <input type="text" class="form-control" id="register-username-input" value="">
          </div>
          <div class="mb-3">
            <label for="register-pass-input" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="register-pass-input" value=""></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
      </div>
    </div>
  </div>
</div>

<!--///////// create Post MOdal  -->
<div class="modal fade" id="add-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3 " id="postImage">
            <input type="file" class="form-control"  accept="image/png, image/gif, image/jpeg" id="post-image-input" required="false">
            <label class="input-group-text" for="post-image-input">Upload Image Post</label>
          </div>
          <div class="mb-3">
            <label for="title-post" class="col-form-label">Title Post:</label>
            <input type="text" class="form-control" id="post-title-input">
            <input type="hidden" id="post-id-input" value="">
          </div>
          <div class="mb-3">
            <label for="post-body-input" class="col-form-label">Title Post:</label>
            <textarea name="" id="post-body-input" class="form-control" style="width: 100%;height: 100px;border-color: rgb(218, 214, 214); border-radius: 5px; resize: none;" ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="postBtnClicked()">Poskt</button>
      </div>
    </div>
  </div>
</div>
